<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/main.css" />
    <title>LuleNorthernLightsCinema</title>
  </head>

  <body>
    <header class="header">
      <div class="top-header">
        <a href="index.html">
          <img
            class="logotype"
            src="/LuleNorthernLightsCinema/static/logo-cinema.png"
            alt="logotype for the cinema"
        /></a>
        <h1>Lule Northern Lights Cinema</h1>
        <img
          onclick="hamburger()"
          id="hamburger-icon"
          src="../static/hamburger-icon.svg"
          alt="hamburger-icon"
        />
      </div>

      <nav>
        <ul class="main-nav">
          <a href="/html/openingHours.html">
            <li>Öppetider & Kontakt</li>
          </a>
          <a href="/html/about.html">
            <li>Om våran biograf</li>
          </a>
          <a href="./html/ticket-info.html">
            <li>Biljettinfo</li>
          </a>
          <a href=".html/newsletter.html">
            <li>Nyheter</li>
          </a>
          <a href=".html/giftCard.html">
            <li>Köp presentkort</li>
          </a>
        </ul>
      </nav>
    </header>

    <!-- Lägg in href-länkar för secNav i följande .js-fil:
         js/secNav/anchors.js
    -->
    <nav class="secNav">
        <menu class="secNav-menu">
            <li class="secNav-menu-item">
                <button class="dropBtn" id="rep">Repertoar</button>
                <div class="secNav-dropdown" id="rep-dropdown"></div>
            </li>

            <li class="secNav-menu-item">
                <button class="dropBtn" id="sal">Salonger</button>
                <div class="secNav-dropdown" id="sal-dropdown"></div>
            </li>

            <li class="secNav-menu-item">
                <button class="dropBtn" id="spec">Specialvisningar</button>
                <div class="secNav-dropdown" id="spec-dropdown"></div>
            </li>

            <li class="secNav-menu-item">
                <button class="dropBtn" id="live">Live på bio</button>
                <div class="secNav-dropdown" id="live-dropdown"></div>
            </li>

            <li class="secNav-menu-item">
                <button class="dropBtn" id="barBist">Bar & Bistro</button>
                <div class="secNav-dropdown" id="barBist-dropdown"></div>
            </li>
        </menu>
    </nav>

    <div class="picture-container"></div>

    <!--     modal  -->
    <div class="modal-container">
      <div class="cinema-modal"></div>
    </div>

    <footer class="footer">
      <div class="footer-sections">
        <h3>Lule Northern Lights Cinema</h3>
        <p>biografgatan 97</p>
        <p>97231 Luleå</p>
      </div>
      <div class="footer-sections">
        <h3>Kontakta oss</h3>
        <a href="#">
          <img
            class="social-media-links"
            src="static/facebook.svg"
            alt="facebook icon"
        /></a>
        <a href="#">
          <img
            class="social-media-links"
            src="static/instagram.svg"
            alt="instagram icon"
        /></a>
        <a href="#">
          <img
            class="social-media-links"
            src="static/twitter.svg"
            alt="twitter icon"
        /></a>
        <a href="mailto:">
          <img class="social-media-links" src="static/mail.svg" alt="mail icon"
        /></a>
        <p>Telefon: 010-7308579</p>
      </div>
      <div class="footer-sections">
        <h3>Samarbete med</h3>
        <img
          id="municipality-logo"
          src="static/kommun-logo.svg"
          alt="municipality for our city"
        />
        <img
          id="cinema-collab"
          src="static/europa-cinemas.png"
          alt="cinema collab"
        />
      </div>
    </footer>
    <script type="text/javascript" src="/src/movies.json"></script>

    <script src="./js/script.js"></script>

    <script type="module">
      import renderSecNav from "/js/secNav/secNav.js"
      renderSecNav("./html/"); // Pass along folderDir as an argument to inform where the secNav .html-files are located
    </script>
  </body>
</html>
